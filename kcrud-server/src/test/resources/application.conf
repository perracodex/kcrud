ktor {
	development: true
}

runtime {
	machineId: 999
	environment: "TEST"
	workingDir: "./.test.runtime"
}

database {
	jdbcUrl = "jdbc:h2:mem:regular;DB_CLOSE_DELAY=-1;"
}

security {
	constraints {
		publicApi {
			limit: 10000
			refillMs: 1000 # 1 second.
		}

		newToken {
			limit: 1000
			refillMs: 10000 # 10 seconds.
		}
	}
}

apiSchema {
	isEnabled: false
}
